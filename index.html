<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Meta Tag for responsive -->
<meta name=”viewport” content=”width=1024, minimal-ui”>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vertical Up Design</title>

<!-- Loading of stylesheet for the design -->
<link href="css/main.css" rel="stylesheet" type="text/css" />

<!-- This tells the page to watch for special styling for IE9 -->
<!--[if IE 9 ]>    <html class= "ie9"> <![endif]-->

<!-- Important external stylesheets -->
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.css">
<link rel="stylesheet" href="css/fontello.css">
<link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />

<!-- First we will load jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

<!-- Now we load the JS files for the fancy things on the page -->
<script type="text/javascript" src="js/headroom.js"></script>
<script type="text/javascript" src="js/jQuery.headroom.js"></script>
<script type="text/javascript" src="js/owl.carousel.js"></script>
<script type="text/javascript" src="js/jquery.fitvids.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.5"></script>
<script type="text/javascript" src="js/retina.js"></script>
<script type="text/javascript" src="js/jquery.scrollToTop.min.js"></script>

<!-- Finally we will load the 2 fonts from Google Fonts -->
<link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic' rel='stylesheet' type='text/css'>

</head>

<body>

<!-- TOP SECTION -->


<!-- Start of Background - the top image that gets covered when you scroll -->
<div id="background">

    <!-- Start of Shade - this is the css based gradient over the image for that cool effect -->
    <div class="shade">

        <!-- Start of Main Title + Intro -->
        <div class="huge-title">

            <h1>Vertical Up Design</h1>
                    <h4>We create custom web applications that solve tough business problems. <a href="mailto: chris@verticalupdesign.com">Contact us</a> to see how your organization can get a modern application made just for your needs.</h4>
                    <a href="https://www.flickr.com/photos/garethtovey/8870576555/in/gallery-117086681@N02-72157641775276283/">Photo Credit</a>

        </div><!-- End of Main Title + Intro -->

    </div><!-- End of Shade -->

</div><!-- End of Background -->

<!-- JQUERY SCRIPT SETTINGS -->

<script>
  jQuery(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    jQuery(".video-container").fitVids();

	jQuery(".fancybox").fancybox();

	jQuery("#toTop").scrollToTop(1000);

	jQuery(".testimonials").owlCarousel({

    // Most important owl features
    items : 1,
    itemsCustom : false,
    itemsDesktop : [1199,1],
    itemsDesktopSmall : [980,1],
    itemsTablet: [768,1],
    itemsTabletSmall: false,
    itemsMobile : [479,1],
    singleItem : false,
    itemsScaleUp : false,

    //Basic Speeds
    slideSpeed : 200,
    paginationSpeed : 800,
    rewindSpeed : 1000,

    //Autoplay
    autoPlay : true,
    stopOnHover : true

})

	jQuery(".owl-example").owlCarousel({

    // Most important owl features
    items : 2,
    itemsCustom : false,
    itemsDesktop : [1199,2],
    itemsDesktopSmall : [980,1],
    itemsTablet: [768,1],
    itemsTabletSmall: false,
    itemsMobile : [479,1],
    singleItem : false,
    itemsScaleUp : false,

    //Basic Speeds
    slideSpeed : 200,
    paginationSpeed : 800,
    rewindSpeed : 1000,

    //Autoplay
    autoPlay : false,
    stopOnHover : false,

    // Navigation
    navigation : false,
    navigationText : ["prev","next"],
    rewindNav : true,
    scrollPerPage : false,

    //Pagination
    pagination : true,
    paginationNumbers: false,

    // Responsive
    responsive: true,
    responsiveRefreshRate : 200,
    responsiveBaseWidth: window,

    // CSS Styles
    baseClass : "owl-carousel",
    theme : "owl-theme",

    //Lazy load
    lazyLoad : false,
    lazyFollow : true,
    lazyEffect : "fade",

    //Auto height
    autoHeight : true,

    //JSON
    jsonPath : false,
    jsonSuccess : false,

    //Mouse Events
    dragBeforeAnimFinish : true,
    mouseDrag : true,
    touchDrag : true,

    //Transitions
    transitionStyle : false,

    // Other
    addClassActive : false,

    //Callbacks
    beforeUpdate : false,
    afterUpdate : false,
    beforeInit: false,
    afterInit: false,
    beforeMove: false,
    afterMove: false,
    afterAction: false,
    startDragging : false,
    afterLazyLoad : false

})

	jQuery(".navbar-fixed-top").headroom({
  "tolerance": 15,
  "offset": 100
});

	if(jQuery(window).width() >= 1025)
	jQuery(window).bind('scroll',function(e){
   		parallaxScroll();
   	});

   	function parallaxScroll(){
   		var scrolledY = jQuery(window).scrollTop();
		jQuery('.huge-title').css('bottom','-'+((scrolledY*0.55))+'px');
		jQuery('.container').css('top','-'+((scrolledY*0.50))+'px');
   	}

	jQuery(window).scroll(function() {
        if(jQuery(window).width() >= 1024)
		jQuery('#phone').each(function(){
		var imagePos = jQuery(this).offset().top;

		var topOfWindow = jQuery(window).scrollTop();
			if (imagePos < topOfWindow+600) {
				jQuery(this).addClass("hatch");
			}
		});
	});

	jQuery(document).ready(function(){
  var didScroll = false;
  var icon = $(".huge-title, #godown");
  var $window = $(window);

  jQuery(window).scroll(function(){
      didScroll = true;
  });

  window.setInterval(function () {
    if (didScroll) {
      if (1-$window.scrollTop()/200 > -20) {
          icon.css({opacity: 1-$window.scrollTop()/500});
      }
      didScroll = false;
    }
  }, 50);
});


  });
</script>

</body>
</html>
